name: mongol_demo_app
description: A demo app for mongol library.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mongol_code: ^0.2.0
  mongol:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

flutter:
  uses-material-design: true
  fonts:
    - family: MenksoftQagan
      fonts:
        - asset: assets/fonts/MQG8F02.ttf
    - family: MenksoftAmuguleng
      fonts:
        - asset: assets/fonts/MAM8102.ttf