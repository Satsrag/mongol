name: mongol_demo_app
description: A demo app for mongol library.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-29.10.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mongol_code: ^0.3.0-nullsafety.0
  mongol:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0-nullsafety.3

flutter:
  uses-material-design: true
  fonts:
    - family: MenksoftQagan
      fonts:
        - asset: assets/fonts/MQG8F02.ttf
    - family: MenksoftAmuguleng
      fonts:
        - asset: assets/fonts/MAM8102.ttf